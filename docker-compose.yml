# /opt/docker-compose.yml
---
    version: '2.4'
    services:
      plex:
        image: linuxserver/plex:latest
        container_name: plex
        network_mode: host
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - VERSION=docker
          - UMASK_SET=022
          - PLEX_CLAIM=${CLAIM}
        volumes:
          - /opt/appdata/plex:/config
          - /mnt/storage:/data
        restart: unless-stopped
    
    
      minecraft:
        container_name: mc
        image: itzg/minecraft-server
        ports:
          - "25565:25565"
        volumes:
          - "/mnt/disk1/mc:/data"
        environment:
          EULA: 'true'
          MEMORY: 3G
          TZ: ${TZ}
          PLAYER_IDLE_TIMEOUT: 30
          DIFFICULTY: hard
          OPS: ${ME}
          MOTD: Join Discord @ Hollywoo Gaming, powered by Docker!
        tty: true
        stdin_open: true
        restart: always
    
    
      pihole:
        container_name: pihole
        image: pihole/pihole:latest
        ports:
          - "53:53/tcp"
          - "53:53/udp"
          - "67:67/udp"
          - "80:80/tcp"
          - "443:443/tcp"
        dns:
          - 127.0.0.1
          - 1.1.1.1
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
          - WEBPASSWORD=${PASS}
        volumes:
          - /opt/appdata/etc-pihole/:/etc/pihole/
          - /opt/appdata/etc-dnsmasq.d/:/etc/dnsmasq.d/
        cap_add:
          - NET_ADMIN
        restart: unless-stopped
    
    
      radarr:
        image: linuxserver/radarr:latest
        container_name: radarr
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
          - UMASK_SET=022
        volumes:
          - /opt/appdata/radarr:/config
          - /mnt/disk2/downloads:/downloads
          - /mnt/disk3/movies:/movies
        ports:
          - 7878:7878
        restart: unless-stopped
    
    
      sonarr:
        image: linuxserver/sonarr:latest
        container_name: sonarr
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
          - UMASK_SET=022
        volumes:
          - /opt/appdata/sonarr:/config
          - /mnt/disk2/downloads:/downloads
          - /mnt/disk3/tv:/tv
        ports:
          - 8989:8989
        restart: unless-stopped
    
      portainer:
        image: portainer/portainer:latest
        container_name: portainer
        ports:
          - 9000:9000
        volumes:
          - /opt/appdata/portainer:/data
          - /var/run/docker.sock:/var/run/docker.sock
        restart:
          always
    
      qbittorrent:
        image: linuxserver/qbittorrent:latest
        container_name: qbittorrent
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
          - UMASK_SET=022
          - WEBUI_PORT=8080
        volumes:
          - /opt/appdata/qbittorrent:/config
          - /mnt/disk2/downloads:/downloads
        ports:
          - 6881:6881
          - 6881:6881/udp
          - 8080:8080
        restart: unless-stopped
