# /opt/docker-compose.yml
---
version: '2.4'
services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - UMASK_SET=022
      - PLEX_CLAIM=${CLAIM}
    volumes:
      - /opt/appdata/plex:/config
      - /mnt/zbeast/media:/data
    restart: unless-stopped


