  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 80:80/tcp
      - 443:443/tcp
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBPASSWORD=${PASS}
    volumes:
      - /opt/appdata/etc-pihole/:/etc/pihole/
      - /opt/appdata/etc-dnsmasq.d/:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: unless-stopped


  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022
    volumes:
      - /opt/appdata/radarr:/config
      - /mnt/zbeast/media/downloads:/downloads
      - /mnt/zbeast/media/movies:/movies
    ports:
      - 7878:7878
    restart: unless-stopped


  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022
    volumes:
      - /opt/appdata/sonarr:/config
      - /mnt/zbeast/media/downloads:/downloads
      - /mnt/zbeast/media/tv:/tv
    ports:
      - 8989:8989
    restart: unless-stopped

  alpine-qbittorrent-openvpn:
    container_name: qbit-vpn
    image: guillaumedsde/alpine-qbittorrent-openvpn:latest
    volumes:
      - /opt/appdata/qbittorrent:/config
      - /mnt/zbeast/media/downloads/:/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      - OPENVPN_PROVIDER=SURFSHARK
      - OPENVPN_USERNAME=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASS}
      - PUID=${PUID}
      - PGID=${PGID}
      - LAN=192.168.86.0/24
    ports:
      - 8080:8080
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true  
    volumes:
      - /opt/appdata/jackett:/config
      - /mnt/zbeast/media/downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
  

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9000:9000
    volumes:
      - /opt/appdata/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart:
      always
