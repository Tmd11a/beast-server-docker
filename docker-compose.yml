# /opt/docker-compose.yml
---
version: '3.4'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    volumes:
      - /opt/appdata/plex:/config
      - /mnt/storage:/data
    network_mode: host
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
  
  plexpy:
    container_name: plexpy
    image: linuxserver/plexpy
    depends_on:
      - plex
    volumes:
      - /opt/appdata/plexpy:/config
      - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\ Server/Logs:/logs:ro
    ports:
      - 27029:8181
    links:
      - plex
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}


  minecraft:
    container_name: mc
    image: itzg/minecraft-server
    ports:
      - "25565:25565"
    volumes:
      - "/mnt/disk1/mc:/data"
    environment:
      EULA: 'true'
      MEMORY: 3G
      TZ: ${TZ}
      PLAYER_IDLE_TIMEOUT: 30
      DIFFICULTY: hard
      OPS: ${ME}
      MOTD: Join Discord @ Hollywoo Gaming, powered by Docker!
    tty: true
    stdin_open: true
    restart: always


  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBPASSWORD=${PASS}
    volumes:
      - /opt/appdata/etc-pihole/:/etc/pihole/
      - /opt/appdata/etc-dnsmasq.d/:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: unless-stopped


  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID={PUID}
      - PGID={PGID}
      - TZ={TZ}
      - UMASK_SET=022
    volumes:
      - /opt/appdata/radarr:/config
      - /mnt/disk2/downloads:/downloads
      - /mnt/disk3/movies:/movies
    ports:
      - 7878:7878
    restart: unless-stopped


  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID={PUID}
      - PGID={PGID}
      - TZ={TZ}
      - UMASK_SET=022
      - WEBUI_PORT=8080
    volumes:
      - /opt/appdata/qbittorrent:/config
      - /mnt/disk2/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    restart: unless-stopped